<ion-header>
    <ion-navbar primary>
        <ion-title>
            New Kid
        </ion-title>
        <ion-buttons end>
            <button (click)="close()"><ion-icon name="close"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <form (submit)="processForm()" [ngFormModel]="form">
        <ion-list>

            <ion-item>
                <ion-label fixed>Name</ion-label>
                <ion-input ngControl="kidName" autofocus type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label fixed>Select Token</ion-label>
                <ion-select [(ngModel)]="tokenType">
                    <ion-option value="images/star.png">Star</ion-option>
                    <ion-option value="images/face.png">Face</ion-option>
                </ion-select>
            </ion-item>

            <ion-item>
                <ion-label fixed># Of Tokens</ion-label>
                <ion-input type="number" ngControl="tokenNumbers" type="text"></ion-input>
            </ion-item>

        </ion-list>

        <div padding>
            <button primary block type="submit">Add</button>
        </div>
    </form>
</ion-content>
