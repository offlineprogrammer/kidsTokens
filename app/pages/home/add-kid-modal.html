<ion-header>
    <ion-navbar primary>
        <ion-title>
            New Kid
        </ion-title>
        <ion-buttons end>
            <button (click)="close()"><ion-icon name="close"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <form (submit)="processForm()" [ngFormModel]="form">
<ion-list>

    <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input ngControl="kidName" type="text"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label fixed>Token</ion-label>
        <ion-input ngControl="tokenType" type="text"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label fixed>Token</ion-label>
        <ion-input ngControl="tokenNumbers" type="text"></ion-input>
    </ion-item>

</ion-list>

<div padding>
    <button primary block type="submit">Add</button>
</div>
</form>
</ion-content>
