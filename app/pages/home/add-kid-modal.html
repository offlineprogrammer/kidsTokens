<ion-header>
    <ion-navbar danger>
        <ion-title>
            New Kid
        </ion-title>
        <ion-buttons end>
            <button (click)="close()"><ion-icon name="close"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content class="add-child">
    <form (submit)="processForm()" [formGroup]="form">
        <ion-list>

            <ion-item class="child-item">
                <ion-label floating>Type Name Here</ion-label>
                <ion-input formControlName="kidName" autofocus type="text"></ion-input>
            </ion-item>

            <ion-item class="child-item">
                <ion-label floating>Select Token</ion-label>
                <ion-select [(ngModel)]="tokenType" [ngModelOptions]="{standalone: true}">
                    <ion-option value="images/star.png">Star</ion-option>
                    <ion-option value="images/face.png">Face</ion-option>
                </ion-select>
            </ion-item>
            <ion-item class="child-item">
                <button type="button" full danger round large (click)="selectToken()">
                    <ion-icon name="md-camera"></ion-icon>
                </button>
            </ion-item>

            <ion-item class="child-item">
                <ion-label floating># Of Tokenz</ion-label>
                <ion-select [(ngModel)]="tokenNumbers" [ngModelOptions]="{standalone: true}">
                    <ion-option value="5">5</ion-option>
                    <ion-option value="4">4</ion-option>
                    <ion-option value="3">3</ion-option>
                    <ion-option value="2">2</ion-option>
                    <ion-option value="1">1</ion-option>
                </ion-select>
            </ion-item>
            <ion-item class="child-item">
                <ion-row>
                    <ion-col width-50>
                <button type="button" full danger round large (click)="takePhoto()">
                    <ion-icon name="md-camera"></ion-icon>
                </button>
                </ion-col>
                <ion-col width-50>
                <button type="button" full secondary round large (click)="openGallery()">
                    <ion-icon name="md-image"></ion-icon>
                </button>
                </ion-col>
                </ion-row>
            </ion-item>

        </ion-list>

        <div padding>
            <button primary full  round large type="submit" [disabled]="!form.valid"><ion-icon name="md-person-add"></ion-icon></button>

        </div>

         <div class="child-photo">
      <img src="{{base64Image}}" class="child-background-image">
    </div>
    </form>
</ion-content>
