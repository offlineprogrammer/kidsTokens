<ion-header>
  <ion-navbar>
    <ion-title>Kids Tokens</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding class="home" >

  <h2>Welcome to Kids Tokens!</h2>
 <ion-grid>
    <ion-row>
      <ion-col>
    <ion-item *ngFor="let item of kids" (click)="itemSelected(item)">
      <ion-thumbnail item-left>
        <img src="{{item.tokenType}}">
      </ion-thumbnail>
      <h2>
      {{item.name}}
    </h2>
    <ion-avatar item-right>
        <img src="{{item.tokenType}}">
      </ion-avatar>
    </ion-item>
      </ion-col>
  </ion-row>

  </ion-grid>

</ion-content>
<button fab primary fab-bottom fab-right (click)="addNewKid()" style="z-index:100">
    <ion-icon name="add"></ion-icon>
  </button>
