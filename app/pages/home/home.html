<ion-header>
  <ion-navbar>
    <ion-title>Kids Tokens</ion-title>
  </ion-navbar>
 
</ion-header>



<ion-content padding class="home">
  
  <h2>Welcome to Kids Tokens!</h2>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      {{item.name}}\{{item.token}}
    </ion-item>
  </ion-list>
  <button fab primary fab-bottom fab-right (click)="addKid()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-content>
