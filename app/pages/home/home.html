<ion-header>
  <ion-navbar>
    <ion-title>Kids Tokens</ion-title>
  </ion-navbar>
 
</ion-header>



<ion-content padding class="home">
  
  <h2>Welcome to Kids Tokens!</h2>
  <ion-list>
    <ion-item *ngFor="let item of kids" (click)="itemSelected(item)">
      {{item.name}}\{{item.tokenType}}
    </ion-item>
  </ion-list>
  
</ion-content>
<button fab primary fab-bottom fab-right (click)="addNewKid()" style="z-index:100">
    <ion-icon name="add"></ion-icon>
  </button>
