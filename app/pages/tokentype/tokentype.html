<ion-header>
  <ion-navbar danger>
    <ion-title>
      Token Type
    </ion-title>
    <ion-buttons start>
      <button (click)="dismiss()">
        <ion-icon name="md-close" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="tokentype">
  <ion-list>
    <ion-item class="child-item" *ngFor="let item of tokenTypes" (click)="itemSelected(item)">
        <ion-thumbnail item-left>
        <img src="{{item}}">
       </ion-thumbnail>
        <ion-icon name='ios-arrow-forward' item-right ></ion-icon>
     
    </ion-item>
  </ion-list>
</ion-content>
