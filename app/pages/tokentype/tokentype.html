<ion-header>
  <ion-navbar danger>
    <ion-title>
      Token Type
    </ion-title>
    <ion-buttons start>
      <button (click)="dismiss()">
        <ion-icon name="md-close" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="tokentype">
  <ion-list radio-group [(ngModel)]="selectedToken">
    <ion-item class="child-item">
      <ion-avatar item-left>
        <img src="images/star.png">
      </ion-avatar>
      <ion-label>Shiny Star</ion-label>
      <ion-radio  value="images/star.png"></ion-radio>
    </ion-item>

    <ion-item class="child-item">
      <ion-avatar item-left>
        <img src="images/face.png">
      </ion-avatar>
      <ion-label>Smiley Face</ion-label>
       <ion-radio  value="images/face.png"></ion-radio>
    </ion-item>

    <ion-item class="child-item">
      <ion-avatar item-left>
        <img src="images/monkey.png">
      </ion-avatar>
      <ion-label>Happy Monkey</ion-label>
       <ion-radio  value="images/monkey.png"></ion-radio>
    </ion-item>

    <ion-item class="child-item">
      <ion-avatar item-left>
        <img src="images/train.png">
      </ion-avatar>
      <ion-label>Toy Train</ion-label>
       <ion-radio  value="images/train.png"></ion-radio>
    </ion-item>

  </ion-list>
</ion-content>
