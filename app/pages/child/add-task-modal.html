<ion-header>
    <ion-navbar primary>
        <ion-title>
            New Task
        </ion-title>
        <ion-buttons end>
            <button (click)="close()"><ion-icon name="close"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <form (submit)="processForm()" [formGroup]="form">
        <ion-list>
            <ion-item>
                <ion-input placeholder="Task Name" formControlName="taskName" autofocus type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-row>
                    <ion-col width-50>
                <button full danger round large (click)="takePhoto()">
                    <ion-icon name="md-camera"></ion-icon>
                </button>
                </ion-col>
                <ion-col width-50>
                <button full secondary round large (click)="getPhoto()">
                    <ion-icon name="md-image"></ion-icon>
                </button>
                </ion-col>
                </ion-row>
            </ion-item>
        </ion-list>
        <div padding>
            <button full danger round large type="submit" [disabled]="!form.valid">
                    <ion-icon name="md-done-all"></ion-icon>
                </button>            
        </div>
    </form>
</ion-content>
