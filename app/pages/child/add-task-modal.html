<ion-header>
    <ion-navbar danger>
        <ion-title>
            New Task
        </ion-title>
        <ion-buttons end>
            <button (click)="close()"><ion-icon name="close"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content class="add-task">
    <form (submit)="processForm()" [formGroup]="form">
        <ion-list>
            <ion-item class="child-item">
                <ion-label floating >Type Task Name Here</ion-label>
                <ion-input   formControlName="taskName" autofocus type="text"></ion-input>
            </ion-item>
            <ion-item class="child-item">
                <ion-row>
                    <ion-col width-50>
                <button type="button" full danger round large (click)="takePhoto()">
                    <ion-icon name="md-camera"></ion-icon>
                </button>
                </ion-col>
                <ion-col width-50>
                <button type="button" full secondary round large (click)="openGallery()">
                    <ion-icon name="md-image"></ion-icon>
                </button>
                </ion-col>
                </ion-row>
            </ion-item>
        </ion-list>
        <div padding>
            <button full primary round large type="submit" [disabled]="!form.valid">
                    <ion-icon name="md-done-all"></ion-icon>
                </button>            
        </div>
        <div class="task-photo">
      <img src={{base64Image}} class="task-background-image">
    </div>
    </form>
</ion-content>
