<ion-header>
  <ion-navbar>
    <ion-title>Kids Tokens</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding class="childInfo">

  <h2>{{oChild.name}}</h2>

  <ion-item-group>
   
    <ion-item>
      <ion-label>
        Token Type
      </ion-label>
      <ion-thumbnail item-left>
        <img src="{{oChild.tokenType}}">
      </ion-thumbnail>
      <button clear item-right (click)="changeToken()">Change</button>
    </ion-item>
    <ion-item>
      <ion-label>
        # of Token
      </ion-label>
      <ion-note item-right>
        {{oChild.tokenNumbers}}
      </ion-note>
      <ion-thumbnail item-left>
        <img src="">
      </ion-thumbnail>

      <button clear item-right (click)="changeTokenNumbers()">Change</button>
    </ion-item>

    <ion-item-divider light>I am working for:</ion-item-divider>
    <ion-list>
     <ion-item-sliding *ngFor="let item of oChild.tasks" >
      
      <ion-item>
      {{item.name}}
      </ion-item>
      <ion-item-options>
        <button light (click)="itemSelected(item)">
          <ion-icon name="md-more"></ion-icon>
         
        </button>

               
                <button (click)="deleteTask(item)" danger>
                    <ion-icon name="trash"></ion-icon>
                    
                </button>
            </ion-item-options>

    </ion-item-sliding>
     </ion-list>
  </ion-item-group>
</ion-content>
<button fab primary fab-bottom fab-right (click)="addNewTask(oChild.childId)" style="z-index:100">
    <ion-icon name="add"></ion-icon>
  </button>
