<ion-header>
  <ion-navbar>
    <ion-title>Kids Tokens</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding class="childInfo">

  <h2>{{oChild.name}}</h2>

  <ion-item-group>
   
    <ion-item>
      <ion-label>
        Token Type
      </ion-label>
      <ion-thumbnail item-left>
        <img src="{{oChild.tokenType}}">
      </ion-thumbnail>
      <button clear item-right (click)="changeToken()">Change</button>
    </ion-item>
    <ion-item>
      <ion-label>
        # of Token
      </ion-label>
      <ion-note item-right>
        {{oChild.tokenNumbers}}
      </ion-note>
      <ion-thumbnail item-left>
        <img src="">
      </ion-thumbnail>

      <button clear item-right (click)="changeTokenNumbers()">Change</button>
    </ion-item>

    <ion-item-divider light>I am working for:</ion-item-divider>
  </ion-item-group>
</ion-content>
<button fab primary fab-bottom fab-right (click)="addNewTask()" style="z-index:100">
    <ion-icon name="add"></ion-icon>
  </button>
