<ion-header>
  <ion-navbar danger>
    <ion-title>Kids Tokens</ion-title>
    <ion-buttons end>
      <button royal (click)="deleteChild(oChild)">
        <ion-icon name="md-trash" ></ion-icon>
      </button>
       </ion-buttons>

  </ion-navbar>

</ion-header>



<ion-content padding class="childInfo">

  <h2>{{oChild.name}}</h2>

  <div class="child-photo">
      <img src="{{oChild.childimage}}" class="child-background-image">
    </div>

  <ion-item-group>
   
    <ion-item class="child-item" (click)="changeToken()">
      <ion-label>
        Type OF Token
      </ion-label>
      <ion-thumbnail item-left>
        <img src="{{oChild.tokenType}}">
      </ion-thumbnail>
      <ion-icon name='md-options' item-right ></ion-icon>
    </ion-item>
    <ion-item class="child-item" (click)="changeTokenNumbers()">
      <ion-label>
        Number of Tokenz
      </ion-label>
     
      <ion-thumbnail item-left>
        <img src="{{oChild.srcTokenNumbers}}">
      </ion-thumbnail>
      <ion-icon name='md-options' item-right ></ion-icon>
    </ion-item>

    <ion-item-divider danger class="task-divider">I am working for:</ion-item-divider>
    <ion-list>
    
      
      
      <ion-item *ngFor="let item of oChild.tasks" (click)="itemSelected(item)" class="child-item">
         <ion-thumbnail item-left>
        <img src="{{item.taskimage}}">
      </ion-thumbnail>
     
      <h2>
      {{item.name}}
    </h2>
      <ion-badge secondary >{{item.score}} tokenz </ion-badge>
      <ion-icon name='ios-arrow-forward' item-right ></ion-icon>

      </ion-item>

     </ion-list>
  </ion-item-group>
</ion-content>
<button fab primary fab-bottom fab-right (click)="addNewTask(oChild.childId)" style="z-index:100">
    <ion-icon name="add"></ion-icon>
  </button>
