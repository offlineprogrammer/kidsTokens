<ion-header>
  <ion-navbar>
    <ion-title>Kids Tokens</ion-title>
    <ion-buttons end>
      <button royal (click)="deleteChild(oChild)">
        <ion-icon name="md-trash" ></ion-icon>
      </button>
       </ion-buttons>

  </ion-navbar>

</ion-header>



<ion-content padding class="childInfo">

  <h2>{{oChild.name}}</h2>

  <div class="child-photo">
      <img src="images/trythis.png" class="child-background-image">
    </div>

  <ion-item-group>
   
    <ion-item>
      <ion-label>
        Token Type
      </ion-label>
      <ion-thumbnail item-left>
        <img src="{{oChild.tokenType}}">
      </ion-thumbnail>
      <button clear item-right (click)="changeToken()">Change</button>
    </ion-item>
    <ion-item>
      <ion-label>
        # of Token
      </ion-label>
      <ion-note item-right>
        {{oChild.tokenNumbers}}
      </ion-note>
      <ion-thumbnail item-left>
        <img src="">
      </ion-thumbnail>

      <button clear item-right (click)="changeTokenNumbers()">Change</button>
    </ion-item>

    <ion-item-divider light>I am working for:</ion-item-divider>
    <ion-list>
    
      
      
      <ion-item *ngFor="let item of oChild.tasks" (click)="itemSelected(item)">
         <ion-thumbnail item-left>
        <img src="{{item.taskimage}}">
      </ion-thumbnail>
     
      <h2>
      {{item.name}}
    </h2>
      <ion-badge secondary >{{item.score}} token </ion-badge>
      <ion-icon name='ios-arrow-forward' item-right ></ion-icon>

      </ion-item>

     </ion-list>
  </ion-item-group>
</ion-content>
<button fab primary fab-bottom fab-right (click)="addNewTask(oChild.childId)" style="z-index:100">
    <ion-icon name="add"></ion-icon>
  </button>
